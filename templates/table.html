<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Secretaire</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="{{ url_for('static', filename='style_table.css') }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script defer src="{{ url_for('static', filename='script.js') }}"></script>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="container">
                    </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th style="text-align:center;">Id <i class="fa fa-sort"></i></th>
                        <th style="text-align:center;">Problem</th>
                        <th style="text-align:center;">Solution <i class="fa fa-sort"></i></th>
                        <th style="text-align:center;">Flag <i class="fa fa-sort"></i></th>
                        <th style="text-align:center;">Score</th>
                        <th style="text-align:center;">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    {% for index, row in df.iterrows() %}
                <tr>
                    <td class="limitedText" style="text-align:center;">{{row[0]}}</td>
                    <td class="limitedText" style="text-align:center;">{{row[1]}}</td>
                    <td class="limitedText" style="text-align:center;">{{row[2]}}</td>
                    <td class="limitedText" style="text-align:center;">item</td>
                    <td class="limitedText" style="text-align:center;">item</td>
                    <td class="limitedText" style="text-align:center;">
                        <a href="#" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                        <a href="#" class="delete" title="Delete" data-toggle="tooltip" ><i class="material-icons">&#xE872;</i></a>
                    </td>
                </tr>
                    {% endfor %}
                    
             
                </tbody>
            </table>
            <div class="clearfix">
                <div class="hint-text">Showing <b>show</b> out of <b>countoatl</b> entries</div>
            </div>
        </div>
    </div>  
</div>   
</body>
</html>
